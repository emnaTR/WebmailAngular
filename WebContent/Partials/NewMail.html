<div class="form-group">
	<label for="Desr">A:</label>
	<input type="email" class="form-control" id="dest" name="dest"  placeholder="Objet " ng-model="mail.dest">
</div>
<div class="form-group">
	<label for="Objet">Objet:</label>
	<input type="text" class="form-control" id="objet" name="objet"  placeholder="Objet " ng-model="mail.objet">
</div>
<div class="form-group">
	<label for="Contenue">Content:</label>
	<span id="mailEdit" richtext model="value" class="textedit show" ng-model="mail.content"></span>
</div>
<div class="form-group">
	<span class="glyphicon glyphicon-paperclip">
	<label for="PJ1">Piece Jointe 1:</label>
	<input type="file" class="form-control" id="lastName" name="PJ1" placeholder="Choisir un fichier">
	</span>
</div>
<div class="form-group">
	<span class="glyphicon glyphicon-paperclip">
	<label for="PJ2">Piece Jointe 2:</label>
	<input type="file" class="form-control" id="lastName" name="PJ2" placeholder="Choisir un fichier">
	</span>
</div>

<button id="send" class="btn btn-lg btn-default" ng-click="addMail()">Envoyer</button>
