<div ng-controller="CtrlUser" >
	<div class="row" >
	<nav class="navbar navbar-dafault">
  		<ul class="nav navbar-nav">
			<li> <a href="#/boite/mail"><h4><span class="label label-primary">Nouveau Message</span></h4> </a>
			<li> <a href="#/boite/reception"><h4><span class="badge">Boite de reception</span></h4></a>
			<li> <a href="#/boite/envoi"><h4> <span class="badge">Boite d'envoi</span></h4></a>
		</ul>
		<ul class="nav navbar-nav navbar-right">
		    <br><li> <p >compte:{{user.email}}</p></li>
		    <li> <button class="btn btn-xs glyphicon glyphicon-remove-sign" ng-click="deconnexion()"></button ></li>
		</ul>
	</nav>
	</div>

	<div class="form-group">
		<label for="Desr">A:</label>
			<!--<input type="email" class="form-control" id="dest" name="dest"  placeholder="Dest " ng-model="mail.usersReceiver[0]"> -->
	 	<select > <!-- ng-model="mail.usersReceiver[$index]"> -->
			    <option  ng-repeat="user in users">{{user.email}}</option>
		</select> 
	</div>
	<div class="form-group">
		<label for="Objet">Objet:</label>
		<input type="text" class="form-control" id="objet" name="objet"  placeholder="Objet " ng-model="mail.object">
	</div>
	<div class="form-group">
		<label for="Contenue">Content:</label>
		<span id="mailEdit" richtext model="value" class="textedit show" ng-model="mail.content"></span>
	</div>
	<div class="form-group">
		<span class="glyphicon glyphicon-paperclip">
		<label for="PJ1">Piece Jointe 1:</label>
		<input type="file" class="form-control" id="lastName" name="PJ1" placeholder="Choisir un fichier" ng-model="mail.pj1">
		</span>
	</div>
	<div class="form-group">
		<span class="glyphicon glyphicon-paperclip">
		<label for="PJ2">Piece Jointe 2:</label>
		<input type="file" class="form-control" id="lastName" name="PJ2" placeholder="Choisir un fichier" ng-model="mail.pj2">
		</span>
	</div>
	<button id="send" class="btn btn-primary" ng-click="envoyer()">Envoyer</button>
</div>
